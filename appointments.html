<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/appointment-styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/appointments.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Book your appointment here!</h1>
      </div>

      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Start time</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">End time</label>
            <input id="endTime" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>

        </form>
      </div>

        <div id="confirmation">
          <div class="panel panel-default">
            <div class="panel-body">
              <h3>Your booking was successful!</h3>
              <h4>Here are the details</h4>
              <p>Full name: <span class="name"></span></p>
              <p>Date of appointment: <span class="date"></span></p>
              <p>Start time: <span class="startTime"></span></p>
              <p>End time: <span class="endTime"></span></p>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
