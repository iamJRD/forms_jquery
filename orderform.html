<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/order-styles.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/orderform.js"></script>
    <title>Order form</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Headphones Order Form</h1>
      </div>
      <div class="blanks">
        <form>
          <div class="form-group">
            <label for="person">Full name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street">Street address</label>
            <input id="street" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zipcode">Zip code</label>
            <input id="zipcode" class="form-control" type="text">
          </div>
        </form>
      </div>
   </div>
  </body>
</html>
